<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>상세</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <style>
		#updateDate{
			text-align: right;
			display: inline;
			font-weight: normal;
			font-size: 12pt;
		}
	</style>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
            <div class="container px-4">
                <a class="navbar-brand" href="/home"> Mini Project</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="/home">home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/insert">새로운 글 작성하기</a></li>
                        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="bg-primary bg-gradient text-white">
            <div class="container px-4 text-center">
                <h1 class="fw-bolder">게시판!!!</h1>
            </div>
        </header>
        <!-- Contact section-->
        <section id="contact">
			<div class="container px-4">
			    <form action="/deleteOk" method="post">
			        <input type="hidden" id="idx" name="idx" th:value="${detailContent.idx}">
			        <div id="board" align="center">
			            <div class="list-group">
			                <ul class="list-group">
			                    <li class="list-group-item" style="height: 40px; text-align: left; font-size: 15pt; font-weight: bold;" id="name">[[${detailContent.name}]]
			                        <p style="display:inline; font-weight: normal;">님이 작성한 글일니다</p>
			                    <li class="list-group-item" id="updateDate" th:text="${detailContent.updateDate}"></li>
			                    <li class="list-group-item" style="height: 40px ;" id="subject" th:text="${detailContent.subject}"></li>
			                    <li class="list-group-item" style="height: 300px;" id="content" th:text="${detailContent.content}"></li>
			                </ul>
			            </div>
			            <br/>
			            <input type="button" class="btn btn-secondary" id="goToHome" name="goToHome" value="돌아가기" onclick="location.href='/home'" >
			            <input type="submit" class="btn btn-danger" id="deleteBtn" name="deleteBtn" value="삭제하기" >
			            <input type="button" class="btn btn-primary" value="수정하기" th:onclick="|location.href='@{/update(idx=${detailContent.idx})}'|">
			        </div>
			    </form>
			</div>        
		</section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container px-4"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type="text/javascript">
    $(function(){
    	$('#deleteBtn').on('click',function(){
    		var result = window.confim('삭제한 글은 복구할 수 없습니다.<br/>정말로 삭제하시겠습까?');
    		if(result){
    			alert('정상적으로 삭제되었습니다');
    		}else if(!result) {
    			alert('최소되었습니다');
    			return false;
    		}
    	});
    });
    </script>
</html>
