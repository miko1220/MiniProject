<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>상세</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <style>
		#updateDate, #createDate{
			text-align: right;
			display: inline;
			font-weight: normal;
			font-size: 12pt;
		}
		th{
			text-align: center;
		}
	</style>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
            <div class="container px-4">
                <a class="navbar-brand" href="/home"> Mini Project</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="/home">home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/insert">새로운 글 작성하기</a></li>
                        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="bg-primary bg-gradient text-white">
            <div class="container px-4 text-center">
                <h1 class="fw-bolder">자유게시판!!!</h1>
            </div>
        </header>
        <!-- Contact section-->
        <section id="contact">
			<div class="container px-4">
			    <form action="/deleteOk" method="post">
			        <input type="hidden" id="idx" name="idx" th:value="${detailContent.idx}">
			        <div id="board" align="center">
					<div>
						<table class="table table-bordered">
							<tr>
								<th width=10% class="table-warning">작성자</th>
								<td width=40% class="text-center"
									th:text="${detailContent.name}"></td>
								<th width=10% class="table-warning">작성일자</th>
								<td width=40% class="text-center"
									th:text="${detailContent.createDate}"></td>
							</tr>
							<tr>
								<th width=10% class="table-warning">조회수</th>
								<td width=40% class="text-center"
									th:text="${detailContent.viewCnt}"></td>
								<th width=10% class="table-warning">최종작성일자</th>
								<td width=40% class="text-center"
									th:text="${detailContent.updateDate}"></td>
							</tr>
							<tr>
								<th width=20% class="table-warning">제목</th>
								<td colspan="3" th:text="${detailContent.subject}" class="text-center"></td>
							</tr>
							<tr>
								<th width=20% class="table-warning" valign="middle">내용</th>
								<td colspan="3" class="text-left" valign="top" height="200"
									th:text="${detailContent.content}"></td>
						</table>
					</div>
					<br/>
			            <input type="button" class="btn btn-secondary" id="goToHome" name="goToHome" value="돌아가기" onclick="location.href='/home'" >
			            <input type="submit" class="btn btn-danger" id="deleteBtn" name="deleteBtn" value="삭제하기" onclick="return ChecKDelete()">
			            <input type="button" class="btn btn-primary" value="수정하기" th:onclick="|location.href='@{/update(idx=${detailContent.idx})}'|">
			        </div>
			    </form>
			</div>        
		</section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container px-4"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type="text/javascript">
    	function ChecKDelete(){
    		if(confirm('삭제하면 복구할 수 없습니다.\n정말로 삭제하시겠습니까?')){
    			alert('정상적으로 삭제되었습니다')
    			return true;
    		}else{
    			alert('최소되었습니다');
    			return false;
    		}
    	}
    </script>
</html>
