<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>게시판</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
            <div class="container px-4">
                <a class="navbar-brand" href="#page-top">MiniProject</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="/insert">추가하기</a></li>
                        <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
                        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
  
	    <!-- Header-->
	    <header class="bg-primary bg-gradient text-white">
	        <div class="container px-4 text-center">
	            <h1 class="fw-bolder">게시판!!!</h1>
	            <p class="lead"></p>
	        </div>
	    </header>
	<!-- Contact section-->
	<section id="contact">
		<div class="container px-4">
			<div style="display: flex; align-items: center; justify-content: space-between;">
				<div th:text="${info}" style="text-align: left;"></div>
				<div style="text-align: right;">
					<button class="btn btn-primary" onclick="location.href='/insert'">등록하기</button>
				</div>
			</div>
			<p/>
			<table class="table table-hover">
				<thead>
					<tr class="table-primary">
						<th scope="col" style="width: 10%; text-align: center;"><i class="bi bi-list-ol"></i> 글번호</th>
						<th scope="col" style="text-align: center; width: 25%;"><i class="bi bi-person-fill"></i> 작성자</th>
						<th scope="col" style="text-align: center;"><i class="bi bi-pen"></i> 제목</th>
						<th scope="col" style="text-align: center; width: 25%;"><i class="bi bi-calendar-date"></i> 작성일자</th>
						<th scope="col" style="text-align: center; width: 25%;"><i class="bi bi-calendar-date-fill"></i> 최종수정일자</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="selectList : ${selectList}" th:onclick="|location.href='@{/detail(idx=${selectList.idx})}'|" style="cursor: pointer;">
						<th scope="row" style="text-align: center;" th:text="${selectList.idx}"></th>
						<td th:text="${selectList.name}"  style="text-align: center;"></td>
						<td id="subject" style="text-align: center;">
						    <span th:text="${#strings.length(selectList.subject) &gt; 10 ? #strings.substring(selectList.subject, 0, 10) + '...' : selectList.subject}"></span>
						</td>

						<td th:text="${selectList.createDate}" style="text-align: center;"></td>
						<td th:text="${selectList.updateDate}" style="text-align: center;"></td>
					</tr>
				</tbody>
			</table>
			<div align="center">
				<nav aria-label="Page navigation example">
					<ul class="pagination" style="justify-content: center;">
						<li th:utext="${pageList}"></li>
					</ul>
				</nav>
			</div>
		</div>
	</section>
	<!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container px-4"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
