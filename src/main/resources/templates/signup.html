	<body  class="text-center">
		<main class="form-signin w-100 m-auto">

				<i class="bi bi-person-fill-add" style="font-size: 40pt;"></i>
				<h1 class="h3 mb-3 fw-normal">회원가입</h1>
			</div>
			<form class="was-validated" action="singUpOk" method="post">
				<div class="col-12">
					<div style="text-align: left;">
						<i class="bi bi-envelope-at"></i>
		  				<label for="validationEmail" class="form-label">이메일 주소</label>

	  				<input type="text" class="form-control is-valid" id="userName" name="userName" placeholder="닉네임" required>

				</div>
				<p></p>

					<div style="text-align: left;">
						<i class="bi bi-lock"></i>
						<label for="validationPassword" class="form-label">비밀번호 확인</label>
					</div>
					<input type="password" class="form-control is-valid" id="checkPassword" name="checkPassword" required>

	<script type="text/javascript">
		document.getElementById("toSignUp").onclick = function() {
			const userEmail = document.getElementById("userEmail").value;
			const userName = document.getElementById("userName").value;
			const userPassword = document.getElementById("userPassword").value;
			const checkPassword = document.getElementById("checkPassword").value;
			
			var regexp = /^[A-Za-z0-9]{1}[A-Za-z0-9_.-]*@{1}[A-Za-z0-9_.-]{1,}\.[A-Za-z0-9]{1,}$/;
			
			if(userEmail.length == 0){
				alert('이메일을 입력해주세요');
			}else if(userName.length == 0){
				alert('닉네임을 입력해주세요');
			}else if(userPassword.length == 0){
				alert('비밀번호를 입력해주세요');
			}else if(checkPassword.length == 0){
				alert('비밀번호 다시 입력해주세요');
			}
			
			else {
				if (regexp.test(userEmail) != true) {
					alert('입력된 이메일은 이메일 형식이 아님니다.');
					return false;
				}
				else if (userPassword != checkPassword) {
					alert('비밀번호가 일치히지 않습니다.');
					return false;
				} else {
					if (confirm('회원 가입하시겠습니까?')) {
						alert('정상적으로 가입되었습니다')
						return true;
					} else {
						alert('최소되었습니다');
						return false;
					}
				}
			}
		}
	</script>
